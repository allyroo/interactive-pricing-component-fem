<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/jpg" href="img/favicon-32x32.png" />
    <title>Interactive Pricing Component</title>
  </head>
  <body>
    <main class="wrapper">
      <header class="wrapper__top">
        <h1 class="wrapper__top--title ">Simple, traffic-based pricing</h1>
        <div class="wrapper__top--subtitle">
        <div class="wrapper__top--sub">
          Sign-up for our 30-day trial. &nbsp;
        </div>
        <div class="wrapper__top--sub">
           No credit card required.
        </div>
      </div>
      </header>
      <article class="wrapper__bottom">
        <section class="card">
          <header class="card__header">
            <div class="card__header-pageviews">
              <p><span id="pageViewsOutput" ></span> PAGEVIEWS</p>
            </div>
            <!-- Range Slider -->
            <div class="card__slider-container">
            <div class="range-slider-bar">
              <input type="range" min="0" max="4" value="2" class="slider" id="priceSlider">
            </div>
            <div class="card__header-price">
              <div class="value">
              <span>$<span id="valueOutput"></span>.00</span> 
              <span class="month">/ month</span>
            </div>
            </div>
          </header>
          </div>
          <div class="card__toggle">
            <span class="billing">Monthly Billing</span><label class="switch">
              <input type="checkbox" id="toggle">
              <span class="toggle round"></span>
            </label>
            <span class="billing">Yearly Billing</span> 
            <span class="discount">-25%</span>
            
            
          </div>
       <div>
         <hr class="hr">
       </div>
          
          <footer class="card__footer">
            <div class="card__footer--text">
              <div class="check">
                <p>
                  <img
                    src="/src/images/icon-check.svg"
                    alt=""
                    class="src"
                  /> &nbsp; &nbsp; Unlimited websites 
                </p>
              </div>
              <div class="check">
                <p></p>
                  <img
                    src="/src/images/icon-check.svg"
                    alt=""
                    class="src"
                  /> &nbsp; &nbsp; 100% data ownership
                </p>
              </div>
              <div class="check">
                
                <p><img src="/src/images/icon-check.svg" alt="" class="src" /> &nbsp; &nbsp; Email reports</p>
              </div>
            </div>
            <div class="card__footer--button">
              <button class="button">Start my trial</button>
            </div>
          </footer>
        </section>
      </article>
    </main>
  </body>
  <script src="/index.js"></script>
</html>
