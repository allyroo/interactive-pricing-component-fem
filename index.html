<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/jpg" href="img/favicon-32x32.png" />
    <title>Interactive Pricing Component</title>
  </head>
  <body>
    <main class="wrapper">
      <header class="header">
        <h1 class="header__title">Simple, traffic-based pricing</h1>
        <div class="header__subtitle">
          Sign-up for our 30-day trial. <br class="mobile-only" />
          No credit card required.
        </div>
      </header>
      <section class="card">
        <header class="card__header">
          <div class="card__header__grid">
            <div class="card__header__pageviews text-muted">
              <span><span id="pageViewsOutput"></span> pageviews</span>
            </div>
            <div class="card__slider-container">
              <div class="range-slider-bar">
                <input type="range" min="0" max="4" value="2" class="slider" id="priceSlider">
              </div>
            </div>
            <div class="card__header__price">
              <span id="valueOutput"></span> 
              <span class="card__header__price-month">/ month</span>
            </div>
          </div>

          <div class="flex-center">
            <div class="card__toggle">
              <span class="billing">Monthly Billing</span><label class="switch">
                <input type="checkbox" id="toggle">
                <span class="toggle round"></span>
              </label>
              <span class="billing">Yearly Billing</span> 
              <span class="discount">-25%
                <span class="desktop-only">
                  discount
                </span>
              </span>
            </div>
          </div>

        </header>
        <footer class="card__footer">
          <ul class="card__benefits-list benefits-list">
            <li class="benefits-list__item">Unlimited websites</li> 
            <li class="benefits-list__item">100% data ownership</li>
            <li class="benefits-list__item">Email reports</li>
          </ul>
          <button class="card__footer__button button">Start my trial</button>
        </footer>
      </section>
    </main>
  </body>
  <script src="/index.js"></script>
</html>
